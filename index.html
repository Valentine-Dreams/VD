<script>
    function fun() {
        document.querySelector(".change").innerHTML = "valentinedreams_";
    }

    window.onload = function change() {
        const links = document.querySelectorAll("p a:any-link");
        const button = document.querySelectorAll(".button");
        const button2 = document.querySelectorAll(".button2");
        const button2_link = document.querySelectorAll(".button2 a");
        const entry = document.querySelectorAll(".entry");
        const entry_icon = document.querySelectorAll(".entry i");
        const inquiries = document.querySelectorAll(".inquiries a");

        const mat = Math.floor(Math.random() * 360);
        console.log(mat);

        const color = `hsl(${mat}, 75%, 78%)`;

        links.forEach(link => link.style.color = color);
        button.forEach(btn => btn.style.backgroundColor = color);
        button2.forEach(btn => btn.style.color = color);
        button2_link.forEach(a => a.style.color = color);
        entry.forEach(entry => entry.style.color = color);
        entry_icon.forEach(icon => icon.style.color = color);
        inquiries.forEach(a => a.style.color = color);

    }
</script>
